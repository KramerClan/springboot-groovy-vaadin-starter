server:
  address: 127.0.0.1

vaadin:
  servlet:
    # urlMapping: /app/*
    params:
      productionMode: true
      widgetset: 'app'
  # see https://github.com/peholmst/vaadin4spring/issues/108#issuecomment-69953039
  static:
    servlet:
      params:
        productionMode: true

spring:
  groovy:
    template:
      check-template-location: false

---

spring:
    profiles: dev

vaadin:
  servlet:
    params:
      productionMode: false
      widgetset: 'app'
  # see https://github.com/peholmst/vaadin4spring/issues/108#issuecomment-69953039
  static:
    servlet:
      params:
        productionMode: false
